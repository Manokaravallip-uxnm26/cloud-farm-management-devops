        /* Unga Project Name Header */

/* NAVIGATION BAR */

<body>
<!-- NAVIGATION BAR -->
<div class="navbar">
    <a href="index.html">Home</a>

   <a href="crops.html">Crops</a>

    <div class="container">
        <div class="project-title">DevOps for Cloud Based</div>
        <h1>Farm Management System</h1>
        
        <h2>üåæ Crop Management</h2>

        <div class="input-group">
            <label>Crop Name</label>
            <input type="text" id="cropName" placeholder="e.g. Paddy, Wheat">
        </div>

        <div class="input-group">
            <label>Sowing Date</label>
            <input type="date" id="sowingDate">
        </div>

        <div class="input-group">
            <label>Soil Type</label>
            <select id="soilType">
                <option value="">Select Soil Type</option>
                <option value="Clay">Clay</option>
                <option value="Silt">Silt</option>
                <option value="Loamy">Loamy</option>
                <option value="Sandy">Sandy</option>
            </select>
        </div>

        <button onclick="manageCrop()">Update Crop Status</button>

        <div id="output"></div>
    </div>

    <script>
        function manageCrop() {
            let crop = document.getElementById("cropName").value;
            let date = document.getElementById("sowingDate").value;
            let soil = document.getElementById("soilType").value;

            if (crop === "" || date === "" || soil === "") {
                alert("Please fill all crop details ‚ùå");
                return;
            }

            let outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
            
            outputDiv.innerHTML = `
                <h4 style="margin:0; color:#2e7d32;">Crop Logged Successfully ‚úÖ</h4>
                <hr>
                <b>Crop:</b> ${crop}<br>
                <b>Sowing Date:</b> ${date}<br>
                <b>Soil Condition:</b> ${soil}<br>
                <small style="color:blue;">* Cloud Sync: Active (DevOps Mode)</small>
            `;
        }
    </script>

</body>
